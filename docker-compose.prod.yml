version: '2'
services:

  #  The Application
  app:
    image: neciudan/academia-api
    working_dir: /var/www
    volumes:
      - /var/www/storage
    networks:
      - default
    env_file: '.env'
    environment:
      - "DB_HOST=database"

  # The Web Server
  web:
    build:
      context: ./
      dockerfile: web.prod.dockerfile
    networks:
      - default
    ports:
      - 80:80
      - 443:443

  # The Database
  database:
    image: mysql:5.6
    networks:
      - default
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=homestead"
      - "MYSQL_USER=homestead"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=secret"
volumes:
  dbdata:
